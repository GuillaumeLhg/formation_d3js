<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Projet d3</title>
    <!-- CSS de Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body class="bg-dark">
    <h2 class="text-center display-4 text-white m-5">D3 Graph Circulaire</h2>
    <br><br><br>

    <div class="container">
        <div class="row">
            <div class="col-md-5 mt-5 mr-5">
                <form>
                    <div class="form-group mb-3">
                        <label class="text-white" for="nom">Nom de l'item</label>
                        <input type="text" class="form-control" id="nom">
                    </div>
                    <div class="form-group mb-3">
                        <label class="text-white" for="prix">Prix de l'item</label>
                        <input type="text" class="form-control" id="prix">
                    </div>
                    <div class="d-grid gap-2">
                        <button type="submit" class="btn btn-primary btn-block">Rajouter</button>
                        <p class="text-white" id="erreur"></p>
                    </div>
                </form>
            </div>

            <div class="col-md-5 ml-5">
                <div class="box ml-5 mt-5"></div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/d3@7"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3-legend/2.25.6/d3-legend.min.js"
        integrity="sha512-wNH6xsp2n8CfB91nrBtfc4sfLwYPBMjSWVUwQOp60AYYXH6i8yCwuKFZ4rgK2i6pQek/b+bSyR7b01/922IBzQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script type="module" src="app.js"></script>
    <script type="module" src="graph.js"></script>
</body>

</html>
